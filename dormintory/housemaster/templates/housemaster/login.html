<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>管理员登陆</title>

    <!-- Custom fonts for this template-->
    <link href="/static/housemaster/scss/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/housemaster/css/sb-admin-2.min.css" rel="stylesheet">
    <script src="/static/housemaster/js/jquery-1.8.3.min.js"></script>
</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block" style="background: url('/static/user/images/奥特曼1.jpg');background-size: 100% 100%"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">欢迎您!管理员</h1>
                                </div>
                                <form class="user" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" id="user_id" class="form-control  form-control-user"
                                               name="user_id"
                                               aria-describedby="emailHelp" placeholder="请输入账号...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="password" class="form-control form-control-user"
                                               name="password"
                                               placeholder="请输入密码">
                                    </div>
                                    <input id="submit" type="submit" value="现在进行登陆"
                                           class="btn btn-primary btn-user btn-block">

                                    <hr>
                                    <p align="center" style="color: #0f6848;font-family: STKaiti" id="content">
                                        {{ result.content }}
                                    </p>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/housemaster/forget_password">忘记密码?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="/housemaster/register">创建账户!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="/static/housemaster/scss/vendor/jquery/jquery.min.js"></script>
<script src="/static/housemaster/scss/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/static/housemaster/scss/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/static/housemaster/js/sb-admin-2.min.js"></script>

</body>

</html>
