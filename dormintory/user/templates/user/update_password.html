{% extends 'user/base2.html' %}
{% block title %}
    修改密码
{% endblock %}
{% block content %}

    <div class="about_middle">
        <div class="container">
            <h2>Update Password</h2>
            <form id="contact-form" class="contact-form" method="post">
                {% csrf_token %}
                <fieldset>
                    <label for="edit-name" style="display: block">账号(不可更改) <span class="form-required">*</span></label>
                    <input type="text" class="text" value='{{ user.stu_id }}' disabled>
                    <label for="edit-name">请输入原密码 <span class="form-required">*</span></label>
                    <input type="text" class="text" name="old_password" placeholder="请输入原密码">
                    <label for="edit-name">请输入新密码 <span class="form-required">*</span></label>
                    <input type="text" class="text" name="new_password1" placeholder="请输入新密码">
                    <label for="edit-name">请再次输入新密码 <span class="form-required">*</span></label>
                    <input type="text" class="text" name="new_password2" placeholder="请再次输入新密码">


                    <input style="margin-top: 20px" name="submit" name="new_password2" type="submit" id="submit"
                           value="确认修改">
                    <hr>
                    <p style="margin:15px;font-size: 20px;font-family: 华文行楷">
                        {{ content }}
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
